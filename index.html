<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>Βiogas calculator</title>

    </head>

<body>
    
    
<form id="regForm" action="">
    
    
        
    <div class="title" >
        <div style="width: 70px;"></div>
        <!--<img width="70px" src="act4energylogowhite.png" alt="" srcset="" style="visibility: hidden;" >-->
        <h1 style="text-align: center;">Biogas calculator </h1>
        <img id="logo" src="images/act4energylogowhite.png" alt="" srcset=""  >
    </div>
        <hr>
        
        
    <h2 id="title"></h2>
    
    
    <fieldset id="fieldset">
        
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            
            <p><input type="button" id="metapoihsh" value="Μεταποίηση" class="inputBtns"  ></p>
            <p><input type="button" id="ektrofi" value="Εκτροφή ζώων" class="inputBtns" ></p>
                    
        </div>
        <div class="tab" id="ektr_businesses">
            
            <p><input type="button" id="aigoprovata" value="Αιγοπροβάτων" class="inputBtns"  ></p>
            <p><input type="button" id="poulerika" value="Πουλερικών" class="inputBtns" ></p>
            <p><input type="button" id="xoirina" value="Χοιρινών" class="inputBtns"  ></p>
            <p><input type="button" id="vooeidi_gal" value="Βοοειδών Γαλακτοπαραγωγής" class="inputBtns" ></p>
            <p><input type="button" id="vooeidi_kreat" value="Βοοειδών Κρεατ." class="inputBtns"  ></p>
            
        </div>
        <div class="tab" id="meta_businesses">
            <p><input type="button" id="par_el" value="Παραγωγή Ελαιόλαδου" class="inputBtns" ></p>
            <p><input type="button" id="tyr_gal" value="Τυροκόμιση Γάλακτος" class="inputBtns"  ></p>
            <p><input type="button" id="pro_ale" value="Προιόντα Αλευρόμυλων" class="inputBtns" ></p>
            <p><input type="button" id="epe_kre" value="Επεξεργασία Κρέατος" class="inputBtns"  ></p>
        </div>
        <div class="tab" id="calc">
          
          <div class="items">
            
            <label for="numAnimals">Αριθμός Ζώων* </label>   <br>    
            <input type="number" min="0" id="numAnimals" class="inputStr"  oninput="this.classList.remove('invalid')" name="numOfAnimals" autofocus>
            
            
        </div><br>
          <div class="items">
            
            <label for="posotites"> Ποσότητες Αποβλήτων* </label> <br>
            <input type="number" id="posotites" class="inputStr"  oninput="this.classList.remove('invalid')" name="posotitesApovliton" autofocus >
            
            
        </div><br>
          <div class="items">
            
            <label for="hmeresleit">Ημέρες λειτουργίας* </label> <br>
            <input type="number" id="hmeresleit" class="inputStr"   oninput="this.classList.remove('invalid')" name="hmeresleit" autofocus >
            

            
        </div><br>
        </div>
        <div class="tab">
            <p id="biogas_res"></p>
            <p id="apof_ekp_CO2"></p>
            <p id="kostos_kat"></p>
            <p id="kostos_leit"></p>
        </div>
        <div>
            
            
        <div class="pagination" style="float: right;">
            <button class="pagination_buttons" type="button" id="prevBtn" >Previous</button>
            <button class="pagination_buttons" type="button" id="nextBtn">Next</button>
        </div>
        </div>
        
        
    </fieldset>
    
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;" id="steps">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
